
variables:
    BASE_DISTROS: 'kali-rolling kali-dev kali-last-snapshot'
    EXTRA_DISTROS: 'kali-experimental kali-bleeding-edge'
    ARCHS: 'amd64 arm64 armhf'

stages:
    - build
    - register
    - test
    - push

build-rootfs:
    stage: build
    image: debian:testing
    artifacts:
        paths:
            - "*.tar.xz"
            - "*.release.version"
    script: |
        set -e
        # Install tools
        apt-get -y update
        apt-get -y install debootstrap pixz qemu-user-static wget
        # Install Kali archive keyring
        KEYRING_PKG_URL=$(wget -nv -O - \
            http://http.kali.org/kali/dists/kali-rolling/main/binary-amd64/Packages.gz \
            | gzip -dc | grep ^Filename: | grep kali-archive-keyring | head -n 1 | awk '{print $2}')
        KEYRING_PKG_URL="http://http.kali.org/kali/$KEYRING_PKG_URL"
        wget -nv "$KEYRING_PKG_URL"
        dpkg -i kali-archive-keyring_*_all.deb
        rm kali-archive-keyring_*_all.deb
        # Build the various rootfs
        for distro in $BASE_DISTROS; do
            for arch in $ARCHS; do
                echo "========================================"
                echo "Building rootfs $distro/$arch"
                echo "========================================"
                ./build-rootfs.sh "$distro" "$arch"
            done
        done

build-docker-images:
    stage: register
    image: docker:latest
    services:
        - docker:dind
    dependencies:
        - build-rootfs
    artifacts:
        paths:
            - "*.conf"
    script: |
        set -e
        echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
        apk update
        apk add bash git tar
        echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
        for distro in $BASE_DISTROS; do
            for arch in $ARCHS; do
                ./docker-build.sh "$distro" "$arch"
            done
        done
        for distro in $EXTRA_DISTROS; do
            for arch in $ARCHS; do
                ./docker-build-extra.sh "$distro" "$arch"
            done
        done

test-docker-images:
    stage: test
    image: docker:latest
    services:
      - name: docker:dind
        command: ["--experimental"]
    dependencies:
        - build-docker-images
    script: |
        set -e
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        for distro in $BASE_DISTROS $EXTRA_DISTROS; do
            for arch in $ARCHS; do
                ./docker-test.sh "$distro" "$arch"
            done
        done

push-docker-images:
    stage: push
    image: docker:latest
    services:
        - docker:dind
    dependencies:
        - build-docker-images
    script: |
        set -e
        apk update
        apk add bash curl jq gawk
        echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
        if [ -n "$DOCKER_HUB_ACCESS_TOKEN" ]; then
            echo "$DOCKER_HUB_ACCESS_TOKEN" | docker login -u "$DOCKER_HUB_USER" --password-stdin "$DOCKER_HUB_REGISTRY"
        fi
        for distro in $BASE_DISTROS $EXTRA_DISTROS; do
            for arch in $ARCHS; do
                ./docker-push.sh "$distro" "$arch"
            done
        done
        for distro in $BASE_DISTROS $EXTRA_DISTROS; do
            ./docker-push-manifest.sh "$distro" "$ARCHS"
        done
